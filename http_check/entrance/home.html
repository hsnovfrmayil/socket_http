<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #aaa;
        }

        .about-me {
            text-align: center;
            max-width: 600px;
            margin-bottom: 50px;
        }

        .about-me h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .about-me p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
        }

        .skills {
            text-align: center;
            max-width: 600px;
            margin-bottom: 50px;
        }

        .skills h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .skill {
            background-color: #2c2c2c;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
        <p>IT Developer & Software Engineer</p>
    </header>

    <section class="about-me">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vel vehicula urna. Curabitur non felis nec orci cursus scelerisque.</p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <div class="skills-list">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">C#</div>
            <div class="skill">Python</div>
            <div class="skill">SQL</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 John Doe</p>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
