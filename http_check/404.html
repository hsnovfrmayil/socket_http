<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .error-box {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .error-box h1 {
            font-size: 6em;
            margin: 0;
            color: #e74c3c;
        }

        .error-box p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .home-link {
            text-decoration: none;
            color: #3498db;
            font-size: 1.2em;
            border: 1px solid #3498db;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background 0.3s, color 0.3s;
        }

        .home-link:hover {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1>404</h1>
            <p>Üzgünüz, aradığınız sayfa bulunamadı.</p>
            <a href="/" class="home-link">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
